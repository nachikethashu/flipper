<!DOCTYPE html>
<html>
    <head>
        <title>Flipper</title>
        <link rel="stylesheet" type="text/css" href="demo.css">
        <link rel="stylesheet" type="text/css" href="../src/flipper.jquery.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>

    <body>
        <header><h1>Flipper Demo</h1></header>

        <div class = "flippers-container">
            <div id="vFlipper" class = "v-flipper"></div>
            <div id="hFlipper" class = "h-flipper"></div>
            <div id="sFlipper" class = "s-flipper"></div>
            <div id="cFlipper" class = "c-flipper"></div>
        </div>

        <script type="text/javascript">
            $( document ).ready(function() {
                var jQElemsV = [], jQElemsH = [], jQElemsC = [], jQElemsS = [];
                for (var i = 0; i < modelData.length; i++) {
                    var elem = $('<div/>',
                        {style: "background-image: url('"+ modelData[i].src +"')", class: "img-block"}
                    ).append($('<h3/>').text(modelData[i].title));
                    jQElemsV.push(elem.clone().addClass('v-flipper'));
                    jQElemsH.push(elem.clone().addClass('h-flipper'));
                    jQElemsC.push(elem.clone().addClass('c-flipper'));
                    jQElemsS.push(elem.clone().addClass('s-flipper'));
                }

                $('#vFlipper').flipper(jQElemsV, {axis: 'X'});
                $('#hFlipper').flipper(jQElemsH, {axis: 'Y'});
                $('#cFlipper').flipper(jQElemsC, {axis: 'X'});
                $('#sFlipper').flipper(jQElemsS, {axis: 'Y'});

            });
        </script>

        <script type="text/javascript" src="demoData.js"></script>
        <script src="../src/hammer.min.js"></script>
        <script src="../src/jquery.hammer.js"></script>
        <script src="../src/flipper.jquery.js"></script>
    </body>
</html>
